<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkSync - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        'primary-dark': '#5a67d8',
                        dark: '#1a1a1a',
                        'dark-secondary': '#2d2d2d',
                        'dark-tertiary': '#404040'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-gray-200 min-h-screen font-sans flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="./index.html" class="flex items-center justify-center gap-2 text-4xl font-bold text-primary">
                <i class="fas fa-brain"></i> <span>ThinkSync</span>
            </a>
            <p class="text-gray-400 mt-2">Connect your half-formed ideas with a world of thought.</p>
        </div>

        <div id="login-form" class="bg-dark-secondary p-8 rounded-lg border border-gray-600 shadow-lg">
            <h2 class="text-2xl font-bold text-center text-gray-200 mb-6">Welcome Back</h2>
            <form action="./index.html" method="GET">
                <div class="mb-4">
                    <label for="email" class="block text-gray-400 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" class="w-full bg-dark-tertiary border border-gray-600 rounded-md p-3 text-gray-200 placeholder-gray-400 focus:outline-none focus:border-primary" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-400 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" class="w-full bg-dark-tertiary border border-gray-600 rounded-md p-3 text-gray-200 placeholder-gray-400 focus:outline-none focus:border-primary" required>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <a href="#" class="text-sm text-primary hover:underline">Forgot Password?</a>
                </div>
                <button type="submit" class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-3 px-4 rounded-md transition-colors">
                    Log In
                </button>
            </form>
            <p class="text-center text-gray-400 text-sm mt-6">
                Don't have an account? <button id="show-register" class="font-bold text-primary hover:underline">Sign up</button>
            </p>
        </div>

        <div id="register-form" class="bg-dark-secondary p-8 rounded-lg border border-gray-600 shadow-lg hidden">
            <h2 class="text-2xl font-bold text-center text-gray-200 mb-6">Create Account</h2>
            <form action="./index.html" method="GET">
                 <div class="mb-4">
                    <label for="reg-name" class="block text-gray-400 text-sm font-bold mb-2">Full Name</label>
                    <input type="text" id="reg-name" name="name" placeholder="John Doe" class="w-full bg-dark-tertiary border border-gray-600 rounded-md p-3 text-gray-200 placeholder-gray-400 focus:outline-none focus:border-primary" required>
                </div>
                <div class="mb-4">
                    <label for="reg-email" class="block text-gray-400 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="reg-email" name="email" placeholder="you@example.com" class="w-full bg-dark-tertiary border border-gray-600 rounded-md p-3 text-gray-200 placeholder-gray-400 focus:outline-none focus:border-primary" required>
                </div>
                <div class="mb-6">
                    <label for="reg-password" class="block text-gray-400 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="reg-password" name="password" placeholder="••••••••" class="w-full bg-dark-tertiary border border-gray-600 rounded-md p-3 text-gray-200 placeholder-gray-400 focus:outline-none focus:border-primary" required>
                </div>
                <button type="submit" class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-3 px-4 rounded-md transition-colors">
                    Sign Up
                </button>
            </form>
            <p class="text-center text-gray-400 text-sm mt-6">
                Already have an account? <button id="show-login" class="font-bold text-primary hover:underline">Log in</button>
            </p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterBtn = document.getElementById('show-register');
        const showLoginBtn = document.getElementById('show-login');

        showRegisterBtn.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });

        showLoginBtn.addEventListener('click', () => {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });
    </script>
</body>
</html>
